<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <calculator-body>
        <display>
        </display>
        <clear-buttons>
            <button class="clear">

            </button>
            <button class="clear all">
            </button>
        </clear-buttons>
        <buttons>
            <row>
                <button class="seven"></button>
                <button class="eight"></button>
                <button class="nine"></button>
                <button class="divide"></button>
            </row>

            <row>

                <button class="four"></button>
                <button class="five"></button>
                <button class="six"></button>
                <button class="multiply"></button>

            </row>

            <row>

                <button class="one"></button>
                <button class="two"></button>
                <button class="three"></button>
                <button class="subtract"></button>

            </row>

            <row>
                <button class="zero"></button>
                <button class="decimal"></button>
                <button class="equals"></button>
                <button class="add"></button>
            </row>

        </buttons>
    </calculator-body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');
    </style>
</head>
<body>
    <calculator-body>
        <display> 
        </display>
        <clear-buttons>
            <button class="delete">
                DELETE
            </button>
            <button class="clear">
                CLEAR
            </button>
        </clear-buttons>
        <math-buttons>
            <row>
                <button class="digit seven">7</button>
                <button class="digit eight">8</button>
                <button class="digit nine">9</button>
                <button class="divide operator">รท</button>
            </row>

            <row>

                <button class="digit four">4</button>
                <button class="digit five">5</button>
                <button class="digit six">6</button>
                <button class="multiply operator">ร</button>

            </row>

            <row>

                <button class="digit one">1</button>
                <button class="digit two">2</button>
                <button class="digit three">3</button>
                <button class="subtract operator">-</button>

            </row>

            <row>
                <button class="digit zero">0</button>
                <button class="digit decimal">.</button>
                <button class="equals">=</button>
                <button class="add operator">+</button>
            </row>

        </math-buttons>
    </calculator-body>
</body>
</html>

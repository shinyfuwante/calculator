<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');
    </style>
</head>
<body>
    <calculator-body>
        <screen>
            <running-display></running-display>
            <display></display>
        </screen>
        <clear-buttons>
            <button class="delete">
                DELETE
            </button>
            <button class="clear">
                CLEAR
            </button>
        </clear-buttons>
        <math-buttons>
            <row>
                <button data-key="55" class="digit seven">7</button>
                <button data-key="56" class="digit eight">8</button>
                <button data-key="57" class="digit nine">9</button>
                <button data-key="47" class="divide operator">รท</button>
            </row>

            <row>

                <button data-key="52" class="digit four">4</button>
                <button data-key="53" class="digit five">5</button>
                <button data-key="54" class="digit six">6</button>
                <button data-key="42" class="multiply operator">ร</button>

            </row>

            <row>

                <button data-key="49" class="digit one">1</button>
                <button data-key="50" class="digit two">2</button>
                <button data-key="51" class="digit three">3</button>
                <button data-key="45" class="subtract operator">-</button>

            </row>

            <row>
                <button data-key="48" class="digit zero">0</button>
                <button data-key="46" class="decimal">.</button>
                <button data-key="61" class="equals">=</button>
                <button data-key="43" class="add operator">+</button>
            </row>

        </math-buttons>
    </calculator-body>
    <footer>
        shinyfuwante
    </footer>
</body>
</html>
